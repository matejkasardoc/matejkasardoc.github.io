<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Izkaži poznavanje POŠTEVANKE!</title>
    <style>
      .question-container {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
      }
      .question {
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <h1>POŠTEVANKA</h1>
    <p>V okvirček vpiši svoj odgovor in pritisni na vnosnico (tipko Enter).</p>
    <div class="question-container">
      <p class="question" id="question"></p>
      <input type="text" id="answer" autofocus>
    </div>
    <div id="score" style="display: none;">
      <p>Pravilno si odgovoril na <span id="numCorrect"></span> od <span id="numQuestions"></span> vprašanj v <span id="timeTaken"></span> sekundah.</p>
      <div id="questions"></div>
      <button id="tryAgainBtn">Poskusi znova</button>
    </div>
<script>
  function showResults() {
    var form = document.forms.quiz;
    var elements = form.elements;
    var numOfQuestions = elements.length - 1;
    var numOfCorrectAnswers = 0;
    var answers = [];
    var answerText = "";

    for (var i = 0; i < numOfQuestions; i++) {
      var answer = elements[i].value;
      answers.push(answer);

      var answerIndex = i + 1;
      answerText += "Question " + answerIndex + ": " + answer + " ";

      var isAnswerCorrect = checkAnswer(answerIndex, answer);
      if (isAnswerCorrect) {
        numOfCorrectAnswers++;
        answerText += "<span style='color:green'>&#10003;</span>";
      } else {
        answerText += "<span style='color:red'>&#10005;</span>";
      }

      answerText += "<br>";
    }

    var score = numOfCorrectAnswers / numOfQuestions * 100;
    score = score.toFixed(2);

    var resultText = "You got " + numOfCorrectAnswers + " out of " + numOfQuestions + " questions correct.<br>Your score is " + score + "%. <br><br>";

    var resultDiv = document.getElementById("result");
    resultDiv.innerHTML = resultText + answerText;

    var scoreDiv = document.getElementById("score");
    var numCorrectDiv = document.getElementById("numCorrect");
    var numQuestionsDiv = document.getElementById("numQuestions");
    var timeTakenDiv = document.getElementById("timeTaken");
    var questionsDiv = document.getElementById("questions");

    numCorrectDiv.innerHTML = numOfCorrectAnswers;
    numQuestionsDiv.innerHTML = numOfQuestions;
    timeTakenDiv.innerHTML = timeTaken;
    questionsDiv.innerHTML = answerText;

    scoreDiv.style.display = "block";
  }

  function checkAnswer(questionNumber, answer) {
    var correctAnswers = {
      "1": "b",
      "2": "a",
      "3": "c",
      "4": "d",
      "5": "a"
    };

    if (correctAnswers[questionNumber] === answer) {
      return true;
    } else {
      return false;
    }
  }

  var timeTaken = 0;

  function startTimer() {
    var timerDiv = document.getElementById("timer");
    var minutes = 0;
    var seconds = 0;

    setInterval(function() {
      seconds++;
      if (seconds === 60) {
        minutes++;
        seconds = 0;
      }

      timeTaken = minutes * 60 + seconds;

      var timeTakenText = "";
      if (minutes > 0) {
        timeTakenText += minutes + " min ";
      }
      timeTakenText += seconds + " sec";

      timerDiv.innerHTML = timeTakenText;
    }, 1000);
  }

  startTimer();

  var form = document.forms.quiz;
  form.addEventListener("submit", function(event) {
    event.preventDefault();
    showResults();
  });

  var tryAgainBtn = document.getElementById("tryAgainBtn");
  tryAgainBtn.addEventListener("click", function() {
    location.reload();
  });
</script>

    <div id="result"></div>
  </body>
</html>
