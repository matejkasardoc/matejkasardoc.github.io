<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Izkaži svoje poznavanje POŠTEVANKE!</title>
    <style>
      .question-container {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
      }
      .question {
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <h1>POŠTEVANKA</h1>
    <p>Vpiši svoj odgovor v okvirček in pritisni na vnosnico (tipko Enter).</p>
    <div class="question-container">
      <p class="question" id="question"></p>
      <input type="text" id="answer" autofocus>
    </div>
    <div id="score" style="display: none;">
      <p>Prav si odgovoril na <span id="numCorrect"></span> od <span id="numQuestions"></span> v <span id="timeTaken"></span> sekundah.</p>
      <button id="tryAgainBtn">Poskusi znova</button>
    </div>
    <script>
      const MIN_MULTIPLIER_1 = 0;
      const MAX_MULTIPLIER_1 = 10;
      const MIN_MULTIPLIER_2 = 6;
      const MAX_MULTIPLIER_2 = 9;
      const NUM_QUESTIONS = 10;

      let numCorrect = 0;
      let numQuestions = 0;
      let startTime = 0;
      let question = '';

      function init() {
        document.getElementById('answer').addEventListener('keyup', checkAnswer);
        askQuestion();
      }

      function askQuestion() {
        if (numQuestions < NUM_QUESTIONS) {
          const multiplier1 = Math.floor(Math.random() * (MAX_MULTIPLIER_1 - MIN_MULTIPLIER_1 + 1) + MIN_MULTIPLIER_1);
          const multiplier2 = Math.floor(Math.random() * (MAX_MULTIPLIER_2 - MIN_MULTIPLIER_2 + 1) + MIN_MULTIPLIER_2);
          question = `What is ${multiplier1} x ${multiplier2}?`;
          document.getElementById('question').textContent = question;
          numQuestions++;
          document.getElementById('answer').value = '';
          document.getElementById('answer').focus();
          if (numQuestions === 1) {
            startTime = new Date().getTime();
          }
        } else {
          const endTime = new Date().getTime();
          const timeTaken = ((endTime - startTime) / 1000).toFixed(2);
          document.getElementById('numCorrect').textContent = numCorrect;
          document.getElementById('numQuestions').textContent = NUM_QUESTIONS;
          document.getElementById('timeTaken').textContent = timeTaken;
          document.getElementById('score').style.display = 'block';
          document.getElementById('answer').removeEventListener('keyup', checkAnswer);
          document.getElementById('tryAgainBtn').addEventListener('click', resetGame);
        }
      }

      function checkAnswer(event) {
        if (event.keyCode === 13) {
          const answer = parseInt(document.getElementById('answer').value);
          if (!isNaN(answer)) {
            const [multiplier1, multiplier2] = question.match(/\d+/g).map(Number);
            if (answer === multiplier1 * multiplier2) {
              numCorrect++;
            }
            askQuestion();
          }
        }
      }

      function resetGame() {
        numCorrect = 0;
        numQuestions = 0;
        startTime = 0;
        question = '';
        document.getElementById('score').style.display = 'none';
        askQuestion();
      }

      init();
     </script>
  </body>
</html>
