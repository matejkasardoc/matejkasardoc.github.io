<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Multiplication Game</title>
    <style>
      #question-container {
        display: flex;
        align-items: center;
      }
      #question {
        margin-right: 10px;
      }
      #answer-container {
        display: flex;
        align-items: center;
      }
      #answer {
        margin-left: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Multiplication Game</h1>
    <p>Type your answer in the box below and press Enter.</p>
    <div id="question-container">
      <p id="question"></p>
      <div id="answer-container">
        <input type="text" id="answer" autofocus>
      </div>
    </div>
    <script>
      const MIN_MULTIPLIER_1 = 0;
      const MAX_MULTIPLIER_1 = 10;
      const MIN_MULTIPLIER_2 = 6;
      const MAX_MULTIPLIER_2 = 9;
      const NUM_QUESTIONS = 10;

      let numCorrect = 0;
      let numQuestions = 0;
      let startTime = 0;
      let question = '';

      function init() {
        document.getElementById('answer').addEventListener('keyup', checkAnswer);
        askQuestion();
      }

      function askQuestion() {
        if (numQuestions < NUM_QUESTIONS) {
          const multiplier1 = Math.floor(Math.random() * (MAX_MULTIPLIER_1 - MIN_MULTIPLIER_1 + 1) + MIN_MULTIPLIER_1);
          const multiplier2 = Math.floor(Math.random() * (MAX_MULTIPLIER_2 - MIN_MULTIPLIER_2 + 1) + MIN_MULTIPLIER_2);
          question = `What is ${multiplier1} x ${multiplier2}?`;
          document.getElementById('question').textContent = question;
          numQuestions++;
          document.getElementById('answer').value = '';
          document.getElementById('answer').focus();
          if (numQuestions === 1) {
            startTime = new Date().getTime();
          }
        } else {
          const endTime = new Date().getTime();
          const timeTaken = ((endTime - startTime) / 1000).toFixed(2);
          document.getElementById('question-container').remove();
          const result = document.createElement('p');
          result.textContent = `You got ${numCorrect} out of ${NUM_QUESTIONS} questions correct in ${timeTaken} seconds.`;
          document.body.appendChild(result);
          const tryAgainButton = document.createElement('button');
          tryAgainButton.textContent = 'Try Again';
          tryAgainButton.addEventListener('click', () => {
            numCorrect = 0;
            numQuestions = 0;
            startTime = 0;
            askQuestion();
            document.body.removeChild(result);
            document.body.removeChild(tryAgainButton);
          });
          document.body.appendChild(tryAgainButton);
        }
      }

      function checkAnswer(event) {
        if (event.keyCode === 13) {
          const answer = parseInt(document.getElementById('answer').value);
          if (!isNaN(answer)) {
            const [multiplier1, multiplier2] = question.match(/\d+/g).map(Number);
            if (answer === multiplier1 * multiplier2) {
              numCorrect++;
            }
            askQuestion();
          }
        }
      }

      init();
    </script>
  </body>
</html>
