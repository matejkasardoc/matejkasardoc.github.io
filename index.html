<!DOCTYPE html>
<html>
<head>
	<title>Multiplication Quiz</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}
		.container {
			display: flex;
			flex-direction: column;
			align-items: center;
			margin: 20px;
		}
		h1 {
			text-align: center;
			margin-top: 20px;
		}
		.question {
			display: flex;
			align-items: center;
			margin-bottom: 20px;
		}
		.question-text {
			font-size: 20px;
			margin-right: 10px;
		}
		.answer {
			display: flex;
			flex-direction: column;
			align-items: center;
		}
		.answer-label {
			font-size: 16px;
			margin-bottom: 5px;
		}
		.answer-input {
			font-size: 20px;
			padding: 5px;
			text-align: center;
		}
		.button-container {
			margin-top: 20px;
		}
		.button {
			background-color: #4CAF50;
			color: white;
			padding: 10px;
			border: none;
			border-radius: 5px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 16px;
			margin: 4px 2px;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Multiplication Quiz</h1>
		<div class="question" id="question">
			<div class="question-text"></div>
			<div class="answer">
				<label class="answer-label" for="answer-input">Answer:</label>
				<input class="answer-input" type="text" id="answer-input" name="answer" autofocus>
			</div>
		</div>
		<div class="button-container">
			<button class="button" id="submit-button">Submit</button>
		</div>
		<div class="button-container" id="score-container" style="display: none;">
			<p>Your score: <span id="score"></span>/10</p>
			<p>Your time: <span id="time"></span></p>
			<button class="button" id="restart-button">Try Again</button>
		</div>
	</div>

	<script>
		const questionContainer = document.getElementById("question");
		const questionText = document.querySelector(".question-text");
		const answerInput = document.getElementById("answer-input");
		const submitButton = document.getElementById("submit-button");
		const scoreContainer = document.getElementById("score-container");
		const scoreText = document.getElementById("score");
		const timeText = document.getElementById("time");
		const restartButton = document.getElementById("restart-button");

		let currentQuestion = 1;
		let correctAnswers = 0;
		let startTime;

		function generateQuestion() {
			const multiplicand1 = Math.floor(Math.random() * 11);
			const multiplicand2 = Math.floor(Math.random() * 4) + 6;
			return `${multiplicand1} x ${multiplicand2} = `;
		}

		function showScore() {
			scoreText.textContent = correctAnswers;
			timeText.textContent = ((new Date().getTime() - startTime) / 1000).toFixed(2);
			scoreContainer.style.display = "block";
		}

		function getNextQuestion() {
			currentQuestion++;
			if (currentQuestion <= 10) {
				askQuestion();
			} else {
				showScore();
			}
		}

		function checkAnswer() {
			const answer = parseInt(answerInput.value);
			const product = eval(questionText.textContent);
			if (answer === product) {
				correctAnswers++;
			}
			getNextQuestion();
		}

		function askQuestion() {
			const question = generateQuestion();
			questionText.textContent = question;
			answerInput.value = "";
			answerInput.focus();
		}

		function init() {
			submitButton.addEventListener("click", checkAnswer);
			restartButton.addEventListener("click", function() {
				currentQuestion = 1;
				correctAnswers = 0;
				scoreContainer.style.display = "none";
				askQuestion();
				startTime = new Date().getTime();
			});
			startTime = new Date().getTime();
			askQuestion();
		}

		init();
	</script>
</body>
</html>
