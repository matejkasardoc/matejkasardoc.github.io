<!DOCTYPE html>
<html>
<head>
	<title>Multiplication Tables Quiz</title>
</head>
<body>
	<h1>Multiplication Tables Quiz</h1>
	<button onclick="startQuiz()">Start Quiz</button>
	<p id="question"></p>
	<input type="text" id="answer" placeholder="Enter your answer here">
	<button onclick="submitAnswer()">Submit Answer</button>
	<p id="result"></p>

	<script>
		var numCorrect = 0;
		var numQuestions = 10;
		var questionCount = 0;
		var startTime;

		function startQuiz() {
			document.getElementById("question").innerHTML = "Question " + (questionCount+1) + ": " + generateQuestion();
			startTime = new Date().getTime();
		}

		function submitAnswer() {
			var answer = document.getElementById("answer").value.trim();
			if (answer.length === 0 || isNaN(answer)) {
				alert("Please enter a valid number.");
				return;
			}
			if (parseInt(answer) === currentAnswer) {
				numCorrect++;
			}
			questionCount++;
			if (questionCount === numQuestions) {
				endQuiz();
			} else {
				document.getElementById("question").innerHTML = "Question " + (questionCount+1) + ": " + generateQuestion();
				document.getElementById("answer").value = "";
				setTimeout(function() {
					document.getElementById("question").innerHTML += " (timeout)";
					questionCount++;
					if (questionCount === numQuestions) {
						endQuiz();
					} else {
						document.getElementById("question").innerHTML = "Question " + (questionCount+1) + ": " + generateQuestion();
					}
				}, 10000);
			}
		}

		function generateQuestion() {
			var num1 = Math.floor(Math.random() * 11);
			var num2 = Math.floor(Math.random() * 4) + 6;
			currentAnswer = num1 * num2;
			return num1 + " x " + num2 + " = ?";
		}

		function endQuiz() {
			var endTime = new Date().getTime();
			var timeDiff = (endTime - startTime) / 1000;
			document.getElementById("question").innerHTML = "Quiz completed in " + timeDiff.toFixed(1) + " seconds. You answered " + numCorrect + " out of " + numQuestions + " questions correctly.";
			document.getElementById("answer").style.display = "none";
			document.getElementById("result").style.display = "none";
		}
	</script>
</body>
</html>
