<!DOCTYPE html>
<html>
  <head>
    <title>Squares and Square Roots Quiz</title>
    <style>
      #question-box {
        border: 1px solid black;
        padding: 5px;
        width: 100px;
      }
    </style>
  </head>
  <body>
    <h1>Squares and Square Roots Quiz</h1>
    <div id="quiz-container">
      <div id="question-container">
        <p id="question"></p>
        <input type="text" id="answer-box" onkeydown="checkAnswer(event)">
      </div>
      <button id="submit-button" onclick="submitAnswer()">Submit</button>
      <button id="restart-button" onclick="restartQuiz()">Restart</button>
    </div>
    <script>
	    function finishQuiz() {
    // Hide the quiz container
    document.getElementById('quiz-container').style.display = 'none';

    // Display the results
    const resultsContainer = document.createElement('div');
    const numCorrect = answers.filter(answer => answer.correct).length;
    const numWrong = answers.filter(answer => !answer.correct).length;
    resultsContainer.innerHTML = `
      <h2>Results:</h2>
      <p>Number of correct answers: ${numCorrect}</p>
      <p>Number of wrong answers: ${numWrong}</p>
      <h3>Answers:</h3>
    `;
    for (const answer of answers) {
      const questionText = answer.question.type === 'square' ? `What is the square of ${answer.question.value}?` : `What is the square root of ${answer.question.value}?`;
      resultsContainer.innerHTML += `
        <p>${questionText} Your answer: ${answer.answer}. ${answer.correct ? 'Correct.' : 'Wrong.'}</p>
      `;
    }
    document.body.appendChild(resultsContainer);
  }

  // Restart the quiz by reloading the page
  function restartQuiz() {
    location.reload();
  }

  // Start the quiz by displaying the first question
  displayNextQuestion();
</script>
  </body>
</html>
