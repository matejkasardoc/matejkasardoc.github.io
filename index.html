<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Multiplication Quiz</title>
    <style>
      /* CSS styles go here */
      #question {
        font-size: 24px;
        margin-bottom: 10px;
      }
      #answerInput {
        font-size: 24px;
        padding: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-right: 10px;
      }
      button {
        font-size: 18px;
        padding: 5px 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Multiplication Quiz</h1>
    <p>Answer 10 multiplication questions as quickly as you can!</p>
    <p id="question"></p>
    <input type="number" id="answerInput" placeholder="Type your answer here" autofocus>
    <button onclick="askQuestion()">Submit</button>
    <p id="feedback"></p>
    <p id="result"></p>
    <script>
      /* JavaScript code goes here */
      let counter = 0;
      let score = 0;
      let startTime;
      let feedback = document.getElementById("feedback");

      function startTimer() {
        // set the start time
        startTime = Date.now();
        askQuestion();
      }

      function askQuestion() {
        if (counter < 10) {
          // generate two random numbers
          let num1 = Math.floor(Math.random() * 11);
          let num2 = Math.floor(Math.random() * 4) + 6;
          let correctAnswer = num1 * num2;

          // display the question
          let question = document.getElementById("question");
          question.innerHTML = num1 + " x " + num2 + " = ";

          // get the user's answer
          let userAnswer = document.getElementById("answerInput").value;
          if (userAnswer == correctAnswer) {
            score++;
            feedback.innerHTML = "Correct!";
          } else {
            feedback.innerHTML = "Incorrect! The correct answer is " + correctAnswer + ".";
          }

          // clear the input field
          document.getElementById("answerInput").value = "";

        }
      }
    </script>
  </body>
</html>
